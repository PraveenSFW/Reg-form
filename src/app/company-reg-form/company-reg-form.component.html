<div class="bg">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <div class="form">
                    <mat-card>
                        <mat-card class="card">
                            <mat-card-content>
                                <form class="regForm" [formGroup]="regForm">
                                    <div class="form-container">
                                        <label><span class="required">*</span> Company Name</label>
                                        <mat-form-field>
                                            <input matInput #input formControlName="companyName" required>
                                        </mat-form-field>
                                    </div>

                                    <div class="form-container">
                                        <label for=""><span class="required">*</span> First Name</label>
                                        <mat-form-field>
                                            <input matInput #input formControlName="firstName">
                                        </mat-form-field>
                                    </div>


                                    <div class="form-container">
                                        <label><span class="required">*</span> Last Name</label>
                                        <mat-form-field>
                                            <input matInput #input formControlName="lastName">
                                        </mat-form-field>
                                    </div>

                                    <div class="form-container">
                                        <label><span class="required">*</span> Enter your email</label>
                                        <mat-form-field>
                                            <input matInput formControlName="email">
                                        </mat-form-field>
                                    </div>


                                    <div class="form-container">
                                        <label> <span class="required">*</span> Title</label>
                                        <mat-form-field>
                                            <input matInput #input maxlength="30" minlength="5">
                                        </mat-form-field>
                                    </div>

                                    <div class="form-container">
                                        <label> <span class="required">*</span> Phone</label>
                                        <mat-form-field>
                                            <input matInput #input>
                                        </mat-form-field>
                                    </div>

                                    <section class="example-section">
                                        <mat-checkbox class="example-margin" labelPosition="before"
                                            formControlName="cancelRegistration">Cancel Registration</mat-checkbox>
                                    </section>

                                    <div class="form-container">
                                        <label><span class="required">*</span> Training Session</label>
                                        <mat-form-field>
                                            <mat-select>
                                                <mat-option *ngFor="let date of trainingDate"
                                                    [value]="date.value">{{date.viewValue}}</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>

                                    <div class="form-container">
                                    <label id="example-radio-group-label"><span class="required">*</span> Pick your favorite season</label>
                                    <mat-radio-group aria-labelledby="example-radio-group-label"
                                        class="example-radio-group" [(ngModel)]="favoriteSeason">
                                        @for (season of seasons; track season) {
                                        <mat-radio-button class="example-radio-button"
                                            [value]="season">{{season}}</mat-radio-button>
                                        }
                                    </mat-radio-group>
                                </div>

                                    <div class="form-container">
                                        <label>Dietary Requirements</label>
                                        <mat-form-field>
                                            <input matInput #input maxlength="30" minlength="5">
                                        </mat-form-field>
                                    </div>

                                    <div class="form-container">
                                        <label for="">Excepectations? </label>
                                        <mat-form-field class="example-full-width">
                                            <textarea matInput></textarea>
                                        </mat-form-field>
                                    </div>



                                </form>
                            </mat-card-content>
                        </mat-card>
                    </mat-card>


                </div>
            </div>
        </div>
    </div>
</div>
